<div mat-dialog-content class="confirm-modal">
  <h2>Don't stop now. You're {{currentStepRate}}% done with your request.</h2>
  <br>
  <button mat-raised-button color="primary" (click)="onContinueClick()">Continue Request</button>
  <br>
  <button mat-raised-button class="cancel-btn" (click)="onCancelClick()">Cancel Request</button>
</div>
