<ngb-datepicker #dp  [minDate]="minDate" [maxDate]="maxDate" [displayMonths]="displayNum" [dayTemplate]="t">
</ngb-datepicker>

<ng-template #t let-date="date" let-focused="focused" let-disabled="disabled">
  <span class="custom-day" (click)="!disabled && onDateSelection($event,date)"
        [class.focused]="focused"
        [class.range]="isFrom(date) || isTo(date) || isInside(date) || isHovered(date)"
        [class.day-disabled]="disabled"
        [class.faded]="isHovered(date) || isInside(date)"
        [class.selected]="isDateSelected(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
